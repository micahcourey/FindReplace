<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find & Replace</title>
  </head>
  <body>
    <div class="container">
      <h1>Find & Replace</h1>
      <form id="find_replace">

        <div class="control-group">
          <label class="control-label" for="string">Enter the text you would like to scan:</label>
          <div class="controls">
            <textarea class="focus" rows="8" cols="34" id="string" type="text"></textarea>
          </div>
        </div>
        <br>
        <div class="control-group">
          <label class="control-label" for="search_word">Enter a search word:</label>
          <div class="controls">
            <input class="focus" input size="34" id="search_word" type="text">
          </div>
        </div>
        <br>
        <div class="control-group">
          <label class="control-label" for="replacement">Enter a replacement word:</label>
          <div class="controls">
            <input class="focus" class="focus" input size="34" id="replacement" type="text">
          <div class="controls">
        </div>
        <br>
        <button type="submit" class="btn">Replace</button>
      </form>
      <br><br>
      <div id="result">
        <p><span class="result"></span></p>
      </div>
    </div>
  </body>
</html>
