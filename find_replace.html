<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find & Replace</title>
  </head>
  <body>
    <div class="container">
      <h1>Find & Replace</h1>

      <form id="find_replace">

        <div class="form-group">
          <label for="string">Enter text:</label>
          <input id="string" type="text">
        </div>
        <div class="form-group">
          <label for="search_word">Enter a search word:</label>
          <input id="search_word" type="text">
        </div>
        <div class="form-group">
          <label for="replacement">Enter a replacement word:</label>
          <input id="replacement" type="text">
        </div>

        <button type="submit" class="btn">Replace</button>
      </form>
        <br>
      <div id="result">
        <p><span class="result"></span></p>
      </div>
    </div>
  </body>
</html>
